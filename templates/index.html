<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Creator - Narissa Realty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏠 Offer Creator</h1>
            <p>Narissa Realty - Automated Offer Generation</p>
        </header>

        <form id="offerForm" class="offer-form">
            <section class="form-section">
                <h2>👤 Buyer Information</h2>
                <div class="form-group">
                    <label for="buyerName">Full Name *</label>
                    <input type="text" id="buyerName" name="buyerName" required>
                </div>
                <div class="form-group">
                    <label for="buyerEmail">Email Address *</label>
                    <input type="email" id="buyerEmail" name="buyerEmail" required>
                </div>
                <div class="form-group">
                    <label for="buyerPhone">Phone Number *</label>
                    <input type="tel" id="buyerPhone" name="buyerPhone" required>
                </div>
                <div class="form-group">
                    <label for="buyerAddress">Current Address</label>
                    <input type="text" id="buyerAddress" name="buyerAddress">
                </div>
            </section>

            <section class="form-section">
                <h2>🏡 Property & Offer Details</h2>
                <div class="form-group">
                    <label for="propertyAddress">Property Address *</label>
                    <input type="text" id="propertyAddress" name="propertyAddress" required 
                           placeholder="123 Main St, City, CA 12345">
                </div>
                <div class="form-group">
                    <label for="offerPrice">Offer Price *</label>
                    <input type="number" id="offerPrice" name="offerPrice" required 
                           placeholder="500000" min="1">
                </div>
                <div class="form-group">
                    <label for="escrowDays">Escrow Length *</label>
                    <select id="escrowDays" name="escrowDays" required>
                        <option value="">Select...</option>
                        <option value="30">30 days</option>
                        <option value="45">45 days</option>
                        <option value="60">60 days</option>
                    </select>
                </div>            <section class="form-section">
                <h2>💰 Financial Terms</h2>
                <div class="form-group">
                    <label for="earnestMoney">Earnest Money Deposit *</label>
                    <input type="number" id="earnestMoney" name="earnestMoney" required 
                           placeholder="10000" min="1">
                    <small>Typically 1-3% of offer price</small>
                </div>
                <div class="form-group">
                    <label for="sellerPaysBroker">
                        <input type="checkbox" id="sellerPaysBroker" name="sellerPaysBroker">
                        Seller pays buyer's broker commission
                    </label>
                </div>
            </section>

            <section class="form-section">
                <h2>🔧 Property Features</h2>
                <div class="form-group">
                    <label for="hasSeptic">
                        <input type="checkbox" id="hasSeptic" name="hasSeptic">
                        Property has septic system
                    </label>
                </div>
                <div class="form-group">
                    <label for="hasWell">
                        <input type="checkbox" id="hasWell" name="hasWell">
                        Property has well water
                    </label>
                </div>
                <div class="form-group">
                    <label for="includedItems">Items Included in Sale</label>
                    <textarea id="includedItems" name="includedItems" rows="3" 
                              placeholder="Appliances, fixtures, etc."></textarea>
                </div>
            </section>

            <div class="form-actions">
                <button type="submit" id="generateBtn" class="btn-primary">
                    📄 Generate Offer Package
                </button>
            </div>
        </form>

        <div id="status" class="status hidden"></div>
        <div id="downloadSection" class="download-section hidden">
            <h3>✅ Offer Package Generated!</h3>
            <div id="downloadLinks"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
