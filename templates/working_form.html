<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL Offer Creator - Narissa Realty</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 30px; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .form-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-section { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .form-section h2 { color: #667eea; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-group input[type="checkbox"] { width: auto; margin-right: 8px; }
        .form-group small { color: #888; font-size: 14px; }
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .btn-generate:hover { transform: translateY(-2px); }
        .status { padding: 15px; border-radius: 8px; margin-top: 20px; text-align: center; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .hidden { display: none; }
        .results { margin-top: 20px; }
        .file-list { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-top: 10px; }
        .file-item { padding: 8px; margin: 5px 0; background: white; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .download-btn { background: #28a745; color: white; border: none; padding: 5px 15px; border-radius: 4px; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† REAL Offer Creator</h1>
            <p>Narissa Realty - Generate Actual PDF Offers</p>
        </header>

        <div class="form-container">
            <form id="realOfferForm">
                <div class="form-section">
                    <h2>üë§ Buyer Information</h2>
                    <div class="form-group">
                        <label for="buyerName">Full Name *</label>
                        <input type="text" id="buyerName" name="buyerName" required value="John & Jane Smith">
                    </div>
                    <div class="form-group">
                        <label for="buyerEmail">Email *</label>
                        <input type="email" id="buyerEmail" name="buyerEmail" required value="john.smith@email.com">
                    </div>
                    <div class="form-group">
                        <label for="buyerPhone">Phone *</label>
                        <input type="tel" id="buyerPhone" name="buyerPhone" required value="(555) 123-4567">
                    </div>
                    <div class="form-group">
                        <label for="buyerAddress">Current Address</label>
                        <input type="text" id="buyerAddress" name="buyerAddress" value="456 Current St, Sacramento, CA 95816">
                    </div>
                </div>                <div class="form-section">
                    <h2>üè° Property & Offer</h2>
                    <div class="form-group">
                        <label for="propertyAddress">Property Address *</label>
                        <input type="text" id="propertyAddress" name="propertyAddress" required value="789 Dream Home Ave, Sacramento, CA 95820">
                    </div>
                    <div class="form-group">
                        <label for="offerPrice">Offer Price *</label>
                        <input type="number" id="offerPrice" name="offerPrice" required value="675000">
                    </div>
                    <div class="form-group">
                        <label for="escrowDays">Escrow Length *</label>
                        <select id="escrowDays" name="escrowDays" required>
                            <option value="30">30 days</option>
                            <option value="45" selected>45 days</option>
                            <option value="60">60 days</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="earnestMoney">Earnest Money *</label>
                        <input type="number" id="earnestMoney" name="earnestMoney" required value="13500">
                        <small>Typically 1-3% of offer price</small>
                    </div>
                </div>

                <div class="form-section">
                    <h2>üí∞ Terms & Features</h2>
                    <div class="form-group">
                        <label><input type="checkbox" id="sellerPaysBroker" name="sellerPaysBroker" checked> Seller pays buyer's broker</label>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" id="hasSeptic" name="hasSeptic"> Property has septic system</label>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" id="hasWell" name="hasWell" checked> Property has well water</label>
                    </div>
                    <div class="form-group">
                        <label for="includedItems">Items Included</label>
                        <textarea id="includedItems" name="includedItems" rows="3">All kitchen appliances, washer/dryer, window treatments, garage door opener</textarea>
                    </div>
                </div>

                <button type="submit" class="btn-generate">üöÄ Generate REAL Offer Package</button>
            </form>

            <div id="status" class="status hidden"></div>
            
            <div id="results" class="results hidden">
                <h3>‚úÖ Offer Generated Successfully!</h3>
                <div id="fileList" class="file-list"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('realOfferForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.btn-generate');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Generating Real PDFs...';
            status.className = 'status';
            status.textContent = 'Creating actual PDF documents from templates...';
            results.className = 'results hidden';
            
            // Collect form data
            const formData = new FormData(e.target);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Handle checkboxes
            ['sellerPaysBroker', 'hasSeptic', 'hasWell'].forEach(field => {
                data[field] = document.getElementById(field).checked;
            });
            
            try {
                const response = await fetch('/api/generate-real-offer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    status.className = 'status success';
                    status.textContent = `‚úÖ Generated ${result.files.length} documents in ${result.offer_folder}`;
                    
                    // Show file list
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = result.files.map(file => {
                        const filename = file.split('/').pop();
                        return `
                            <div class="file-item">
                                <span>üìÑ ${filename}</span>
                                <a href="/download/${result.timestamp}/${filename}" class="download-btn">Download</a>
                            </div>
                        `;
                    }).join('');
                    
                    results.className = 'results';
                } else {
                    status.className = 'status error';
                    status.textContent = '‚ùå Error: ' + result.error;
                }
                
            } catch (error) {
                status.className = 'status error';
                status.textContent = '‚ùå Network error: ' + error.message;
            }
            
            // Reset button
            submitBtn.disabled = false;
            submitBtn.textContent = 'üöÄ Generate REAL Offer Package';
        });
    </script>
</body>
</html>
